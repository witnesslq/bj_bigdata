
<div class="col-md-10" id="r">
	<header>
		<div class="row header">
			<div class=" col-md-12">
				<ul class="nav nav-tabs">
				<#list session.s_container.menus as menu>
					<#if (menu_index==0)>
						<li role="presentation"  id="top_tab_${menu.id!}" selectedId="${menu.id!}" data="${ctx_path!}${menu.href!}" class="active"><a> <span
							class="navText">${menu.name!}</span> <span
							class="glyphicon glyphicon-remove"></span>
					</a></li>
					</#if>
				</#list>
				</ul>
			</div>

		</div>
	</header>

	<iframe id="iframe" class="switch" src="${ctx_path!}/home/allView"
		frameborder="0"></iframe>

</div>
