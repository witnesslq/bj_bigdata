<script type='text/javascript' src='/script/commonJs/login.js'></script>
<div class="form-group f12 clearfix">
  <p class="login-oauth-or-line" style="width: 100%;float: none;"></p>
  <p class="login-oauth-text" style="width: 100%;float: none;">${_res.get('common.third_account_login_label')}</p>
  <div class="login-oauth-list clearfix">
      <img alt="QQ帐号登录" src="/images/icon/qq_1.png" onclick="oauth2Login('qq','http://${base_domain!}','${to!base_path!}')" />
      <#if site_type!="cmda">
	      <#if session?? && session.session_wx_user_json??>
	         <#if session.conference?? >
	         <img alt="微信帐号登录" src="/images/icon/weixin_1.png" onclick='oauth2Login("wx","http://${base_domain!}","${to!base_path!}",${session.session_wx_user_json!},"${session.conference.id!}")' />
	         <#else>
	         <img alt="微信帐号登录" src="/images/icon/weixin_1.png" onclick='oauth2Login("wx","http://${base_domain!}","${to!base_path!}",${session.session_wx_user_json!})' />
	         </#if>
	      <#else>
	      <img alt="微信帐号登录" src="/images/icon/weixin_1.png" onclick="oauth2Login('wx','http://${base_domain!}','${to!base_path!}')" />
	      </#if>
      </#if>
    <!-- <img alt="微博帐号登录" src="/images/icon/weibo_1.png" onclick="oauth2Login('sina','http://${base_domain!}','${to!base_path!}')" />  -->
  </div>
</div>
